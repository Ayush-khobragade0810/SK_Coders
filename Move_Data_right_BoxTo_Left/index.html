<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Data Right Box to Left</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container" class="container">
        <!-- Right Box -->
        <div id="rightBox" class="rightBox">

        </div>

        <!-- Left Box -->
        <div id="leftBox" class="leftBox">
            <div><input name="checkbox" class="checkbox" type="checkbox" value="item 1"> item 1</div>
            <div><input name="checkbox" class="checkbox" type="checkbox" value="item 2"> item 2</div>
            <div><input name="checkbox" class="checkbox" type="checkbox" value="item 3"> item 3</div>
            <div><input name="checkbox" class="checkbox" type="checkbox" value="item 4"> item 4</div>
            <div><input name="checkbox" class="checkbox" type="checkbox" value="item 5"> item 5</div>
        </div>


        <div class="moveButton">
            <!-- Button Move to right -->
            <button id="moveRight" class="moveRight">Move Rght</button>

            <!-- button move to left -->
            <button id="moveLeft" class="moveLeft">Move Left</button>
        </div>

    </div>



    <!-- External JS -->
    <script src="script.js"></script>
</body>

</html>
